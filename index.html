<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quẹt Trái Tim - Game Của Chúng Mình</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tìm Một Nửa Của Anh!</h1>
        <div class="card-stack">
            <div class="card" id="card">
                <img src="images/image1.jpg" alt="Thẻ game" id="card-image">
                <div class="card-info">
                    <h2 id="card-name">Tên Em Đó</h2>
                    <p id="card-description">Mô tả hay ho về em nè...</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="no-btn" class="control-btn no-btn">
                <img src="https://img.icons8.com/ios/50/FF4500/multiply.png" alt="Không thích">
            </button>
            <button id="yes-btn" class="control-btn yes-btn">
                <img src="https://img.icons8.com/ios/50/20B2AA/heart-outline.png" alt="Thích">
            </button>
        </div>
        <div id="result-message" class="result-message"></div>
    </div>

    <script src="script.js"></script>
</body>
  </html>
